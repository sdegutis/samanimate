<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw</title>

  <style>
    html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #root {
      display: grid;
      gap: 1em;
    }

    canvas {
      border: 1px solid blue;
      touch-action: none;
    }

    .button {
      border: 1px solid #07f;
      outline: none;
      background: #7bf;
      padding: 1em;
      touch-action: none;
    }

    #thumbnails {
      display: grid;
      grid-auto-flow: column;
      gap: 0.5em;
      justify-content: left;
    }

    .thumbnail {
      width: 50px;
      height: 50px;
      background: white;
      border: 1px solid #000;
      outline: none;
    }

    .thumbnail.current {
      border-color: blue;
      background: #def;
    }
  </style>

</head>

<body>

  <div id="root">
    <div id="toolbar">
      <button id="undo-button" class="button">Undo</button>
      <button id="redo-button" class="button">Redo</button>
      <button id="animate" class="button">Animate!!!</button>
      <button id="save-animation" class="button">Save Animation!</button>
    </div>
    <div id="thumbnails">
      <button id="add-picture" class="thumbnail">Add</button>
    </div>
    <div>
      <canvas id="canvas" width="600" height="700"></canvas>
    </div>
  </div>

  <script data-main="index" src="./require.js"></script>

</body>

</html>
