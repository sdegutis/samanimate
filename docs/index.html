<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw</title>

  <style>
    html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      touch-action: none;
    }

    #toolbar {
      user-select: none;
    }

    #thumbnails {
      width: 1200px;
      overflow: auto;
    }

    #root {
      display: grid;
      gap: 1em;
    }

    canvas {
      border: 1px solid blue;
      touch-action: none;
    }

    .button {
      border: 1px solid #07f;
      outline: none;
      background: #7bf;
      padding: 1em;
      touch-action: none;
    }

    #thumbnails {
      display: grid;
      grid-auto-flow: column;
      gap: 0.5em;
      justify-content: left;
    }

    .thumbnail {
      width: 120px;
      height: 70px;
      background: white;
      border: 1px solid #000;
      outline: none;
      background-size: contain;
      background-repeat: no-repeat;
      display: inline-flex;
      align-items: flex-end;
      position: relative;
    }

    .thumbnail.current {
      border-color: blue;
    }

    .thumbnail.current::after {
      content: '';
      position: absolute;
      background-color: #def7;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>

</head>

<body>

  <div id="root">
    <div id="toolbar">
      <button id="undo-button" class="button">Undo</button>
      <button id="redo-button" class="button">Redo</button>
      <button id="animate" class="button">Start animating!</button>
      <button id="record" class="button">Start recording!</button>
      <input type="range" min="1" max="20" id="thickness">
      <label> <input type="checkbox" id="loop"> Loop</label>
    </div>
    <div id="thumbnails">
      <button id="add-picture" class="thumbnail">Add</button>
    </div>
    <div>
      <canvas id="canvas" width="1200" height="700"></canvas>
    </div>
  </div>

  <script data-main="index" src="./require.js"></script>

</body>

</html>
